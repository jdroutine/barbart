      </div>
      <div class="card-body">
        <p>
          {{ gobelin.content }}
        </p>
        <a href="{% url 'gobelin-detail' gobelin.pk %}" class="btn">WiÄ™cej</a>
      </div>
    </div>
    {% endfor %}

</div>
{% endblock content %}
