{% extends 'index.html' %}
{% block title %}Obrusy{% endblock %}
{% block content %}
<div class="card-container">
  <div class="row">
    {% for tablecloth in tablecloth_list  %}
    <div class="card">
      <div class="card-image">
        <img src="{{ tablecloth.cover.url }}">
      </div>
      <div class="card-header">
        <h2>{{ tablecloth.title }}</h2>
      </div>
      <div class="card-body">
        <p>
          {{ tablecloth.content }}
        </p>
        <a href="{% url 'tablecloth-detail' tablecloth.pk %}" class="btn">WiÄ™cej</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
